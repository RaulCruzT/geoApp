<ion-header>
  <ion-toolbar>
    <ion-title>Historial de ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" color="danger" (click)="clearHistory()">
    Borrar historial
  </ion-button>

  <ion-button expand="block" (click)="testSave()">
    Guardar ubicaci√≥n manual y mostrar historial
  </ion-button>

  <ion-list *ngIf="locations.length > 0; else noLocations">
    <ion-item *ngFor="let loc of locations; let i = index">
      <ion-label>
        <h2>#{{ i + 1 }}</h2>
        <p>
          Lat: {{ loc.lat | number: "1.6-6" }},
          Lng: {{ loc.lng | number: "1.6-6" }}
        </p>
        <p>{{ loc.timestamp | date: "medium" }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noLocations>
    <ion-text color="medium">
      <p>No hay ubicaciones guardadas.</p>
    </ion-text>
  </ng-template>

</ion-content>

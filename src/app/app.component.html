<ion-header>
  <ion-toolbar>
    <ion-title>Historial de ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="testSave()">
    Guardar ubicaci√≥n manual
  </ion-button>
  <ion-button expand="full" color="danger" (click)="clearHistory()">
    Borrar historial
  </ion-button>

  <ion-list *ngIf="locations.length > 0; else noLocations">
    <ion-item *ngFor="let loc of locations">
      <ion-label>
        <h2>Lat: {{ loc.lat.toFixed(6) }}, Lng: {{ loc.lng.toFixed(6) }}</h2>
        <p>{{ loc.timestamp | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noLocations>
    <p>No hay ubicaciones guardadas.</p>
  </ng-template>
</ion-content>
